version: '3'

services:
  payment:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/var/www/
    command: /bin/bash -c "/usr/local/bin/start.sh"
    depends_on:
      - mongodb
      - beanstalkd

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  beanstalkd:
    image: bodsch/docker-beanstalkd
    ports:
      - "11300:11300"
